<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <div class="container">
      <h1>Pig Dice Game</h1>
      <div id="game">
        <button type="button" class="btn btn-primary" id="buttonRoll">Throw them bones</button>
        <img id="weeknd" src="https://media0.giphy.com/media/VGoZVlR9naOZCiRLSy/giphy.gif?cid=ecf05e47kvhirbyk69z4ni5euyaf7wzu13godl5uyf2gwtwu&rid=giphy.gif&ct=g" alt="weeknd throwing die">
        <button type="button" class="btn btn-success" id="buttonHold">Hold!</button>
        <p><span id="totalScore">Your total score:</span></p>
        <p><span id="tempScore">Your temporary score:</span></p>
        <p><span id="dieRoll">Your current die roll:</span></p>
        <p id="resetButton"><button type="button" class="btn btn-danger" id="refresh">Restart Game!</button></p>
      </div>
    </div>
    
    
  </body>
</html>
